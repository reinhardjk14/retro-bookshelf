<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="keywords" content="bookshelf apps">
    <meta name="description" content="Bookshelf Apps">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="./Bookshelf App_files/style.css">
    <link href="./Bookshelf App_files/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Bookshelf App</title>
  </head>

  <body style="background-image: url(&#39;assets/img/bg-library.jpeg&#39;)">
    <header class="head_bar">
      <h1 class="head_bar__title fw-bold text-uppercase">Retro Bookshelf App</h1>
    </header>

    <main>
      <section class="input_section">
        <h2>Masukkan Buku Baru</h2>
        <form id="inputBook">
          <div class="input">
            <label for="inputBookTitle">Judul Buku</label>
            <input id="inputBookTitle" type="text" required="">
          </div>
          <div class="input">
            <label for="inputBookAuthor">Penulis Buku</label>
            <input id="inputBookAuthor" type="text" required="">
          </div>
          <div class="input">
            <label for="inputBookYear">Tahun Terbit</label>
            <input id="inputBookYear" type="number" required="">
          </div>
          <div class="input_inline">
            <label for="inputBookIsComplete">Selesai dibaca</label>
            <input id="inputBookIsComplete" type="checkbox">
          </div>
          <button id="bookSubmit" type="submit">Masukkan Buku ke rak <span>Belum selesai dibaca</span></button>
        </form>
      </section>

      <section class="book_shelf">
        <h2>Belum selesai dibaca</h2>
        <div id="incompleteBookshelfList" class="book_list"></div>
      </section>
      <section class="book_shelf">
        <h2>Selesai dibaca</h2>
        <div id="completeBookshelfList" class="book_list"></div>
      </section>
    </main>
    <script src="./Bookshelf App_files/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./Bookshelf App_files/storage.js" type="text/javascript"></script>
    <script src="./Bookshelf App_files/dom.js" type="text/javascript"></script>
    <script src="./Bookshelf App_files/script.js" type="text/javascript"></script>
  

</body></html>
